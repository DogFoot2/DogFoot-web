<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p, h3 {
		color: teal
	}
	
	.c01 {
		color: olive
	}
	
	h3.c02 {
		color: red
	}
	
	#id01 {
		background-color: yellow
	}
	
	.c03 {
		background-color: lightgray
	}
	
	#id02 {
		color: purple
	}

</style>
</head>
<body>
	<p class="c01">안녕하세요</p>
	<div class="c02">
		안녕하세요
	</div>
	<h3 id ="id01">안녕하세요</h3>
	<p id ="id02">안녕하세요</p>
	<div class="c01">
		안녕하세요
	</div>
	<h3 class="c02">안녕하세요</h3>
	<p class="c01 c03">안녕하세요</p>
	<p class="c01" id="id02">안녕하세요</p>
</body>
</html>
